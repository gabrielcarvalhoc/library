<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f9e8eec0ce.js" crossorigin="anonymous" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <i class="fa fa-solid fa-book fa-2xl"></i>
        <h1>Library</h1>
    </header>
    
    <main class="container">
        <form action="" method="post" id="form-new-book">
            <div class="form-inputs">
                <div class="label-input">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Book's Title" required>
                </div>
                <div class="label-input">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Book's Author" required>
                </div>
                <div class="label-input">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1" value="1" required>
                </div>
                <div class="label-input">
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </div>
            <button type="submit" id="add-button">Add Book</button>
        </form>

        <table id="table">
            <colgroup>
                <col style="width: calc(2 * (100% / 8))">
                <col style="width: calc(2 * (100% / 8))">
                <col style="width: calc(100% / 8)">
                <col style="width: calc(100% / 8)">
                <col style="width: calc(100% / 8)">
                <col style="width: calc(100% / 8)">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read?</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="books-table">
                
            </tbody>
        </table>
    </main>

    <script src="js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
