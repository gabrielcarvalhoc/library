<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f9e8eec0ce.js" crossorigin="anonymous" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
        <i class="fa fa-solid fa-book fa-xl"></i>
    </header>
    
    <main class="container">
        <button id="new-book-button">New Book</button>

        <form action="" method="post" id="form-new-book" style="display: none;">
            <div class="form-inputs">
                <div class="label-input">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Book's Title" required>
                </div>
                <div class="label-input">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Book's Author" required>
                </div>
                <div class="label-input">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1" value="1" required>
                </div>
                <div class="label-input">
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </div>
            <button type="submit" id="add-button">Add Book</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-table">
            </tbody>
        </table>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
