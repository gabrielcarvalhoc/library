<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>
    <button id="button-new-book" class="button">New Book</button>
    <form action="" method="post" id="form-new-book" style="display: none;">
        <div class="label-input">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="label-input">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="label-input">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="1">
        </div>
        <div class="label-input">
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <button type="submit" class="button">Add Book</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="books-table">

        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
